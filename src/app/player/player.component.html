<div class="container">
  <mat-card class="example-card">
    
  <iframe [src]='url' frameborder="0" width="100%" height="250px" allowfullscreen></iframe>
    
    <mat-card-content>
      <div class="videoDetails" *ngIf="videoDetail">
        <div class="vtitle">
          {{videoDetail.snippet.title}}
        </div>
        <div class="vdesc">
          {{videoDetail.snippet.description}}
        </div>
    
    
      </div>
    </mat-card-content>
  </mat-card>


  
</div>
